<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="team.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="age">Age</label>
          <input
            class="form-control"
            id="age"
            required
            [(ngModel)]="team.age"
            name="age"
          />
        </div>

        <div class="form-group">
            <label for="playersNumber">Players Number</label>
            <input
              class="form-control"
              id="playersNumber"
              required
              [(ngModel)]="team.playersNumber"
              name="playersNumber"
            />
          </div>
  
        <button (click)="saveTeam()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Team was added successfully!</h4>
        <button class="btn btn-success" (click)="newTeam()">Add</button>
      </div>
    </div>
  </div>
