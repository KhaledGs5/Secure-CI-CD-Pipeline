apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: secure-ci-cd-pipeline-server
  replicas: 2
  template:
    metadata:
      labels:
        app: secure-ci-cd-pipeline-server
    spec:
      containers:
      - name: secure-ci-cd-pipeline-server
        image: khaledgs/secure_ci_cd_pipeline_server
        ports:
        - containerPort: 8081
        env:
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: mongo-url
        securityContext:
          runAsNonRoot: true            # Ensures the container does not run as root
          runAsUser: 1000               # Set a non-root user ID (you can adjust the ID if needed)

---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081
      nodePort: 30001
  selector:
    app: secure-ci-cd-pipeline-server

---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
type: Opaque
